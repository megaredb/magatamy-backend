<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Magatamy</title>

        <link rel="stylesheet" href="{{ url_for('static', path='/css/null.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/footer.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
        {% block links %}{% endblock %}

        <script src="{{ url_for('static', path='/js/header.js') }}"></script>
        {% block scripts %}{% endblock %}
    </head>
    <body>
        <div class="header">
            {% macro items() %}
                <a href="/social">Социальные сети</a>
                <a href="/server-pass">Проходка</a>
                <a href="http://map.magatamy.com:25575/">Карта</a>
                <a href="#">Вики</a>
            {% endmacro %}
            <div class="header-container">
                <div class="header-logo">
                    <img src="{{ url_for('static', path='/image/logo-magatamy.png') }}" alt="Logo">
                    <a href="/">Magatamy</a>
                </div>
                <div class="header-items">
                    <img class="header-items-menu" src="{{ url_for('static', path='/image/menu.png') }}" alt="Menu">
                    {{ items() }}
                </div>
            </div>
        </div>
        <div class="header-items-container">
            {{ items() }}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <div class="footer-container">
                <div class="footer-blocks">
                    <div class="footer-items">
                        <a href="/">Главная</a>
                        {{ items() }}
                    </div>
                    <p>© 2022 - 2023 Magatamy</p>
                </div>
            </div>
        </div>
    </body>
</html>
